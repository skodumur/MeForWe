<wm-page data-ng-controller="eventInfoPageController" pagetitle="Event Info" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-layoutgrid name="layoutgrid1"> 
                <wm-gridrow name="gridrow1" padding="2% unset unset unset"> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn5"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="1" name="gridcolumn2"> 
                        <wm-text name="text1" placeholder="Enter your pincode" type="number" width="200px"></wm-text> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="1" name="gridcolumn4"> 
                        <wm-date name="date1"></wm-date> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="2" name="gridcolumn4_2"> 
                        <wm-button class="btn-default btn-info" caption="Search" type="button" margin="unset 0.5em" name="button1" on-click="Variables.eventData.listRecords()"></wm-button> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn6"></wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow3"> 
                    <wm-gridcolumn columnwidth="12" name="gridcolumn4_1"> 
                        <wm-container name="container2" bordercolor="#0d0b0b" borderstyle="solid" margin="2% 10% unset 10%"> 
                            <wm-prefab prefabname="googlemaps" name="googlemaps1" address="address" locations="bind:Variables.eventData.dataSet" markertype="Address" zoom="9" height="600px" viewtype="ROADMAP" maptype="Markers" info="eventName"></wm-prefab> 
                        </wm-container> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
