<wm-page data-ng-controller="campaignPageController" pagetitle="Campaign" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-layoutgrid name="layoutgrid2_1"> 
                <wm-gridrow name="gridrow7_1"> 
                    <wm-gridcolumn columnwidth="5" name="gridcolumn9"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="2" name="gridcolumn10_1" horizontalalign="center"> 
                        <wm-button class="btn-default btn-info" caption="Create new campaign" type="button" margin="unset 0.5px 10px 0.5px" name="button2" on-click="Widgets.dialog1.open()" iconclass="wi wi-add"></wm-button> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="5" name="gridcolumn11"> 
                        <wm-search name="search1" width="50%"></wm-search> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow6_1"> 
                    <wm-gridcolumn columnwidth="2" name="gridcolumn6"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="8" name="gridcolumn7"> 
                        <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="CampaignsList1" dataset="bind:Variables.MeforweCampaignsData.dataSet" navigation="Basic"> 
                            <wm-listtemplate layout="inline" name="listtemplate1"> 
                                <wm-container name="pictureContainer" class="media-left"> 
                                    <wm-icon name="icon1" iconclass="wi wi-lightbulb-outline fa-2x" iconposition="left"></wm-icon> 
                                </wm-container> 
                                <wm-container class="media-body" padding="unset unset unset 1.25px" name="container2" fontsize="14"> 
                                    <wm-label name="Name" class="media-heading pull-left" caption="bind:Variables.MeforweCampaignsData.dataSet.campaignName" fontunit="px" fontsize="18"></wm-label> 
                                    <wm-label name="Time" caption="bind:Variables.MeforweCampaignsData.dataSet.data[$i].date | toDate: 'MM-dd-yy hh:mm:ss a'" class="pull-right" margin="0px unset unset unset"></wm-label> 
                                    <wm-label padding="unset 0.5em" name="label9" margin="unset unset unset 50px" caption="Location:"></wm-label> 
                                    <wm-label padding="unset 0.5em" name="label11" caption="bind:Variables.MeforweCampaignsData.dataSet.data[$i].address"></wm-label> 
                                    <wm-label name="Content" caption="bind:Variables.MeforweCampaignsData.dataSet.campaignDesc" class="p text-muted" fontsize="16"></wm-label> 
                                    <wm-icon name="icon2" iconclass="wi wi-thumbs-up fa-2x" color="green"></wm-icon> 
                                    <wm-label padding="unset 0.5em" name="label5" hint="bind:Variables.MeforweCampaignsData.dataSet.data[$i].likes" caption="bind:Variables.MeforweCampaignsData.dataSet.data[$i].likes"></wm-label> 
                                    <wm-icon name="icon3" iconclass="wi wi-thumbs-down fa-2x" iconposition="left" color="red"></wm-icon> 
                                    <wm-label padding="unset 0.5em" name="label6" hint="bind:Variables.MeforweCampaignsData.dataSet.data[$i].disLikes" caption="bind:Variables.MeforweCampaignsData.dataSet.data[$i].disLikes"></wm-label> 
                                    <wm-button class="btn-default pull-right" caption="Donate" type="button" name="button3"></wm-button> 
                                    <wm-label name="label8" class="pull-right" caption="bind:Variables.MeforweCampaignsData.dataSet.data[$i].amountReceived" margin="unset 3% unset unset"></wm-label> 
                                    <wm-label name="label7" class="pull-right" caption="Funds Raised: $"></wm-label> 
                                </wm-container> 
                                <!--<wm-container class="media-right" name="container3"></wm-container>-->
                            </wm-listtemplate> 
                        </wm-list> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="2" name="gridcolumn10"></wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
    <wm-view class="dialog-view" name="view1"> 
        <wm-dialog dialogtype="design-dialog" modal="true" title="New campaign" iconclass="wi wi-file-text" name="dialog1"> 
            <wm-label padding="unset 0.5em" name="label1" caption="Start a new initiative to give back to the society." fontsize="18" textalign="left" whitespace="normal"></wm-label> 
            <wm-liveform errormessage="" title="Please provide the campaign details" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.MeforweCampaignsData.dataSet" captionalign="left" captionposition="top" name="CampaignsLiveForm2"> 
                <wm-layoutgrid columns="1" name="layoutgrid2"> 
                    <wm-gridrow name="gridrow6"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn16"> 
                            <wm-form-field name="campaignName" displayname="Campaign Name" show="true" primary-key="false" generator="assigned" key="campaignName" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow7"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn17"> 
                            <wm-form-field name="campaignDesc" displayname="Campaign Desc" show="true" primary-key="false" generator="assigned" key="campaignDesc" type="string" readonly="false" widget="textarea" inputtype="text"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow8"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn18"> 
                            <wm-form-field name="date" displayname="Date" show="true" primary-key="false" generator="assigned" key="date" type="datetime" readonly="false" required="false" widget="datetime" placeholder="Select date time" outputformat="yyyy-MM-ddTHH:mm:ss"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow9"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn19"> 
                            <wm-form-field name="address" displayname="Address" show="true" primary-key="false" generator="assigned" key="address" type="string" readonly="false" required="false" widget="text" maxchars="1000" inputtype="text" placeholder="Enter value"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow10"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn20"> 
                            <wm-form-field name="zip" displayname="Zip" show="true" primary-key="false" generator="assigned" key="zip" type="integer" readonly="false" required="false" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
                <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field> 
                <wm-form-action key="reset" display-name="Reset" show="true" class="form-reset btn-secondary" iconclass="wi wi-refresh" title="Reset" action="reset()" disabled="false" type="button" update-mode="true"></wm-form-action> 
                <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action> 
            </wm-liveform> 
            <wm-dialogactions name="dialogactions1"> 
                <wm-button class="btn-primary" caption="Close" on-click="closeDialog()" name="button1"></wm-button> 
            </wm-dialogactions> 
        </wm-dialog> 
    </wm-view> 
</wm-page>
